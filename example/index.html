<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Videoplayer</title>
    <script src="http://cdn.dashjs.org/latest/dash.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
  </head>
  <body>
    <h1>Custom videoplayer</h1>
    <video
      id="video"
      width="640"
      height="360"
      controls
      muted
      src="https://media.w3.org/2010/05/sintel/trailer.mp4"
    ></video>
    <select name="formats" id="select">
      <option value="" disabled>Choose video format</option>
      <option selected value="https://media.w3.org/2010/05/sintel/trailer.mp4">
        mp4
      </option>
      <option
        value="https://storage.googleapis.com/shaka-demo-assets/angel-one/dash.mpd"
      >
        dash
      </option>
      <option
        value="https://storage.googleapis.com/shaka-demo-assets/bbb-dark-truths-hls/hls.m3u8"
      >
        hls
      </option>
    </select>
  </body>
</html>
